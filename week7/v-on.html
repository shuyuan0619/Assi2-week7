<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue test)</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  <button v-on:click="say('test1')">test1</button>
  <button v-on:click="say('test2')">test2</button>
</div>

<script>
new Vue({
  el: '#app',
  methods: {
    say: function (message) {
      alert(message)
    }
  }
})
</script>
</body>
</html>
